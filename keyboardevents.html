<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="press" onkeydown='keydown()' onkeyup='keyup()'>
    <p id="result"></p>

    <script>
        let press = document.getElementById('press')
        press.addEventListener('keypress', myfunction)

        function myfunction(){
            let result = document.getElementById('result');
            result.innerHTML = `you pressed ${event.key} key`
            
        }

        function keydown(){
             document.getElementById('result').innerHTML = `key is down`
        }
        
        function keyup(){
             document.getElementById('result').innerHTML = `key is up`
        }
    </script>
</body>
</html>
